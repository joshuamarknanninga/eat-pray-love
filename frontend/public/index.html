<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title of the Application -->
    <title>Eat-Pray-Love</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Semantic UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css"
    />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Description for SEO -->
    <meta
      name="description"
      content="Eat-Pray-Love: A community-driven platform for sharing experiences and connecting with like-minded individuals."
    />

    <!-- Open Graph Metadata for Social Sharing -->
    <meta property="og:title" content="Eat-Pray-Love" />
    <meta
      property="og:description"
      content="Join the Eat-Pray-Love community to share your journey and connect with others."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Eat-Pray-Love" />
    <meta
      name="twitter:description"
      content="Join the Eat-Pray-Love community to share your journey and connect with others."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Fonts (Optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preconnect to Google Fonts (Performance Optimization) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Additional Meta Tags (Optional) -->
    <meta name="author" content="Your Name or Company" />
    <meta name="robots" content="index, follow" />

    <!-- Icons for Various Platforms -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
  </head>
  <body>
    <!-- Fallback Message for Users with JavaScript Disabled -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Root Div for React to Render the Application -->
    <div id="root"></div>

    <!-- Service Worker Registration for PWA (Optional) -->
    <!-- Scripts will be injected by React during the build process -->
  </body>
</html>
